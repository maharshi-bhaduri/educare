<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="images/origami.png" type="image/png" sizes="30x30">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
    </link>
    <title>
        M. B. Educare
    </title>

</head>

<body>
    <div class="main-container">
        <div class="card-logo">

            <div class="card-logo-content brand" type="button">
                M. B. Educare
            </div>
            <div class="card-logo-content about" type="button">
                About
            </div>

        </div>
        <div class="center card-1">
            <div class="center content">
                <h4 class="prompt">What do you want to learn?</h2>
                    <div class="input-group mb-3 justify-content-center">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Subject</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">List of Subjects</a></li>
                        </ul>
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Level</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">List of Levels</a></li>
                        </ul>
                        <button class="btn btn-outline-secondary" type="button" id="find-button">Find</button>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
